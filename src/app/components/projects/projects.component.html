<div id="projects" class="projects-section card shadow-sm p-4 mb-5">
  <h5 class="fw-bold mb-4 text-primary text-center">ðŸ’» List Of Projects</h5>

  <div class="project-slider position-relative overflow-hidden">
    <!-- Animated card container -->
    <div
      class="project-card card border-0 shadow-sm text-center p-4 fade-slide"
      *ngIf="currentProject"
      [@slideAnimation]="animationState"
    >
      <h5 class="fw-semibold mb-2">{{ currentProject.name }}</h5>
      <p class="text-muted small mb-3">{{ currentProject.description }}</p>
      <div class="mb-3">
        <span *ngFor="let t of currentProject.tech" class="badge bg-primary-subtle text-primary border me-1">
          {{ t }}
        </span>
      </div>
      <a *ngIf="currentProject.link"
         [href]="currentProject.link"
         target="_blank"
         class="btn btn-sm btn-outline-primary rounded-pill">
        View Project
      </a>
    </div>

    <!-- Navigation buttons -->
    <!-- <button class="btn-nav btn-prev" (click)="prevProject()">
      <i class="bi bi-chevron-left"></i>
    </button>
    <button class="btn-nav btn-next" (click)="nextProject()">
      <i class="bi bi-chevron-right"></i>
    </button> -->
  </div>

  <div class="text-center mt-3 small text-muted">
    {{ currentIndex + 1 }} / {{ projects.length }}
  </div>
</div>
